{% extends "base.html" %}
{% block content %}
<div class="flex flex-col items-center min-h-screen p-6">
  <div class="bg-white p-6 rounded shadow w-full max-w-4xl">
    <h2 class="text-2xl font-bold mb-4">{{ resume.original_filename }}</h2>
    <div class="border border-gray-300 rounded p-4 overflow-auto" style="width: 700px; height: 1000px; margin: 0 auto;">
      {{ html_content | safe }}
    </div>
    <div class="mt-6 text-center">
      <a href="{{ url_for('dashboard') }}" class="bg-gray-600 text-white px-6 py-3 rounded hover:bg-gray-700 transition">Back to Dashboard</a>
    </div>
  </div>
</div>
{% endblock %}
