{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-50">
  <form method="POST" action="{{ url_for('signup') }}" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
    
    <div class="mb-4">
      <label for="first_name" class="block text-gray-700 font-medium mb-2">First Name</label>
      <input type="text" id="first_name" name="first_name" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:border-blue-500" placeholder="John">
    </div>
    
    <div class="mb-4">
      <label for="last_name" class="block text-gray-700 font-medium mb-2">Last Name</label>
      <input type="text" id="last_name" name="last_name" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:border-blue-500" placeholder="Doe">
    </div>
    
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-medium mb-2">Email address</label>
      <input type="email" id="email" name="email" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:border-blue-500" placeholder="Enter your email">
    </div>
    
    <div class="mb-4">
      <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
      <input type="password" id="password" name="password" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:border-blue-500" placeholder="Enter password">
    </div>
    
    <div class="mb-4">
      <label for="confirm" class="block text-gray-700 font-medium mb-2">Re-enter Password</label>
      <input type="password" id="confirm" name="confirm" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:border-blue-500" placeholder="Re-enter password">
    </div>
    
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Sign Up</button>
    <p class="mt-3 text-center">
      Already have an account? <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Login here</a>.
    </p>
  </form>
</div>
{% endblock %}
