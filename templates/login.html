{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-50">
  <form method="POST" action="{{ url_for('login') }}" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Login</h2>
    
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-medium mb-2">Email address</label>
      <input type="email" id="email" name="email" required
             class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:border-blue-500"
             placeholder="Enter your email">
    </div>
    
    <div class="mb-4">
      <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
      <input type="password" id="password" name="password" required
             class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:border-blue-500"
             placeholder="Enter your password">
    </div>
    
    <button type="submit"
            class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-2 rounded hover:shadow-xl transition-transform transform hover:-translate-y-1">
      Login
    </button>
    <p class="mt-3 text-center text-gray-600">
      Don't have an account?
      <a href="{{ url_for('signup') }}" class="text-blue-600 hover:underline">Sign up here</a>.
    </p>
  </form>
</div>
{% endblock %}
